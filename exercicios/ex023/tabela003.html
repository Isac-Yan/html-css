<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
        
        td {
            padding: 10px;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- O dado B ocupa o espaço de 2 colonas -->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- O dado D ocupa 3 linhas-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2">L</td> <!-- O dado L ocupa o espaço de 2 colonas -->
        </tr>
    </table>
</body>
</html>
