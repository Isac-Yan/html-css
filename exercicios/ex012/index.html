        body {

            background:linear-gradient(rgb(21, 24, 34), rgb(32, 18, 32), rgb(27, 19, 46));
            background-color: rgb(31, 30, 30);
        }
    </style>
    <title>Videos com HTML5</title>

<body>
    <h1>
        Inserindo videos hospedados loacalmente

    <video controls width="500" loop>

    </video>
