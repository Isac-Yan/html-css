<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionado coteúdos</title>
    <style>
        #video {
            position: relative;
            width: 52vw;
            height: 62vh;
            display: block;
            margin: auto;
            min-width: 560px;
            min-height: 315px;
        }

        #youtube {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
        }
    </style>
</head>

<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat tempore perferendis iure animi natus architecto
        optio adipisci! Illo assumenda dicta quos, aliquid, officiis in aperiam hic quo optio, consectetur repellendus!
    </p>
    <div id="video">
        <iframe id="youtube" width="560" height="315"
            src="https://www.youtube.com/embed/OzUnqQk4eOg?si=YmJ-1FITujhR9uUm" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <h2>Mapas do Google</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2961758362767!2d-43.177165625384454!3d-22.90244413771453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sbr!4v1720551560972!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-22.902467&lon=-43.174499&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>

</html>
