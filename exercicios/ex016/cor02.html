<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/*Configurações Globais das CSS.*/
            height: 100%;

        }

</head>
<body>
    <h1>
        Testando Gradientes

</body>
</html>
