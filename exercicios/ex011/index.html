<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou 
        simplesmente aumente e diminua o seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos prender a reproduzir áudio em HTML5</p>
    <audio src="midia/rock-drums-solo-120-bpm-190101.mp3" controls autoplay> </audio>
    <h1>Outa forma de colocar áudio</h1>
    <audio preload="" controls autoplay loop>
        sou
        <source src="midia/rock-drums-solo-120-bpm-190101.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
